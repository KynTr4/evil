<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wifiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3436;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#636e72;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Arka plan daire -->
  <circle cx="32" cy="32" r="30" fill="url(#shadowGradient)" stroke="#2d3436" stroke-width="2"/>
  
  <!-- Ana WiFi sinyali -->
  <g transform="translate(32,32)">
    <!-- En dış sinyal -->
    <path d="M -20,-8 A 25,25 0 0,1 20,-8" 
          fill="none" 
          stroke="url(#wifiGradient)" 
          stroke-width="3" 
          stroke-linecap="round"
          opacity="0.6"/>
    
    <!-- Orta sinyal -->
    <path d="M -14,-6 A 18,18 0 0,1 14,-6" 
          fill="none" 
          stroke="url(#wifiGradient)" 
          stroke-width="3" 
          stroke-linecap="round"
          opacity="0.8"/>
    
    <!-- İç sinyal -->
    <path d="M -8,-4 A 11,11 0 0,1 8,-4" 
          fill="none" 
          stroke="url(#wifiGradient)" 
          stroke-width="3" 
          stroke-linecap="round"/>
    
    <!-- Merkez nokta -->
    <circle cx="0" cy="0" r="3" fill="url(#wifiGradient)"/>
  </g>
  
  <!-- İkinci (sahte) WiFi sinyali -->
  <g transform="translate(32,32) rotate(15)">
    <!-- En dış sinyal -->
    <path d="M -18,-6 A 22,22 0 0,1 18,-6" 
          fill="none" 
          stroke="#ffeaa7" 
          stroke-width="2" 
          stroke-linecap="round"
          opacity="0.7"
          stroke-dasharray="3,2"/>
    
    <!-- Orta sinyal -->
    <path d="M -12,-4 A 15,15 0 0,1 12,-4" 
          fill="none" 
          stroke="#ffeaa7" 
          stroke-width="2" 
          stroke-linecap="round"
          opacity="0.8"
          stroke-dasharray="3,2"/>
    
    <!-- Merkez nokta -->
    <circle cx="0" cy="2" r="2" fill="#fdcb6e" opacity="0.8"/>
  </g>
  
  <!-- Uyarı işareti -->
  <g transform="translate(48,16)">
    <polygon points="0,0 6,10 -6,10" fill="#e17055" stroke="#d63031" stroke-width="1"/>
    <text x="0" y="7" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="white">!</text>
  </g>
  
  <!-- "Evil Twin" yazısı -->
  <text x="32" y="56" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#2d3436">EVIL TWIN</text>
</svg>